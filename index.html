<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <title>To-do App</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title"> To-do App</h1>
      <h1 class="header__subtitle">What do you need to do?</h1>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input id="search-todo-text" class="input" type="text" placeholder="Your todos">
      <form id="hideIfCompleted">
        <input type="checkbox" id="hideCompletedCheckbox" name="hideCompletedCheckbox">
        <label for="hideCompletedCheckbox" class="checkbox">Hide Completed</label>
      </form>
    </div>
  </div>
 
  <div class="container">
    <div id="todo-div"></div>
    <form id="addTodoForm">
      <input type="text" class="input" id="addNewTodoText" name="addNewTodoText" placeholder="New Todo">
      <input type="submit" class="button" value="Add new Todo">
    </form>
    <p>Note: Information placed into a todo is mostly, but not entirely private & there is no guarantee on how long your todo will exist</p>
  </div>
  

  <br>
  
 
  <script src="scripts/uuidv4.js"></script>
  <script src="scripts/todos-functions.js"></script>
  <script src="scripts/todo-app.js"></script>
  
</body>
</html>
